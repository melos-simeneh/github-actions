name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: "Test"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: nodejs
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: Run tests with coverage
        run: |
          npm test -- --coverage --coverageReporters=text > result.log

      - name: Upload coverage summary
        if: always()
        run: |
          echo '### ðŸ“Š Node.js Test Coverage Report' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          if [ -f result.log ]; then
            # Show summary section (usually last 20-30 lines)
            grep -A 30 -i 'coverage summary' result.log || tail -n 30 result.log
          else
            echo "No test results found"
          fi >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

          # Add failure notice if tests failed
          if [ "${?}" != "0" ]; then
            echo 'âŒ Tests failed!' >> $GITHUB_STEP_SUMMARY
          fi

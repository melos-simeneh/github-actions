name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: "Test"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: nodejs
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js with cache
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Run tests with coverage
        run: |
          set +e
          npm test -- --coverage --coverageReporters=text > result.log 2>&1
          echo "$?" > test-exit-code.txt
          set -e

      - name: Upload coverage summary to GitHub
        if: always()
        run: |
          echo '### 📊 Node.js Test Coverage Report' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          if [ -f result.log ]; then
            grep -A 30 -i 'coverage summary' result.log || tail -n 30 result.log
          else
            echo "No test results found"
          fi >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

          TEST_EXIT_CODE=$(cat test-exit-code.txt)
          if [ "$TEST_EXIT_CODE" != "0" ]; then
            echo '❌ Tests failed!' >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

      - name: Upload coverage report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: nodejs/coverage/
